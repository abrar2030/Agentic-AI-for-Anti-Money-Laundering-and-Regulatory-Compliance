global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "aml-system"
    static_configs:
      - targets: ["aml-system:9090"]
        labels:
          service: "aml-detection"

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
        labels:
          service: "cache"

  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]
        labels:
          service: "streaming"
