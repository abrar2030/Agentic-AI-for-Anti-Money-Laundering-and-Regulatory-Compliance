version: "3.8"

services:
  # Main AML System
  aml-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aml_agentic_system
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SANCTIONS_API_KEY=${SANCTIONS_API_KEY:-demo}
      - PEP_API_KEY=${PEP_API_KEY:-demo}
      - RANDOM_SEED=42
      - LOG_LEVEL=INFO
      - ENABLE_PRIVACY_GUARD=true
      - ENABLE_JUDGE_AGENT=true
      - MAX_SAR_PER_ENTITY=10
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PROMETHEUS_PORT=9090
    volumes:
      - ./results:/app/results
      - ./figures:/app/figures
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "5000:5000"
    networks:
      - aml-network
    depends_on:
      - redis
      - kafka
      - mlflow
    command: ["python", "-m", "code.ui.web_app"]

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aml_redis
    ports:
      - "6379:6379"
    networks:
      - aml-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Kafka Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: aml_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - aml-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: aml_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - aml-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.5.0
    container_name: aml_mlflow
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    networks:
      - aml-network
    volumes:
      - mlflow-data:/mlflow
    command: mlflow server --host 0.0.0.0 --port 5000

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aml_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - aml-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aml_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - aml-network
    depends_on:
      - prometheus

  # Explainability Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aml_dashboard
    environment:
      - FLASK_APP=code.dashboard.explainability_dashboard
      - REDIS_HOST=redis
    ports:
      - "5002:5001"
    networks:
      - aml-network
    depends_on:
      - redis
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5001"]

networks:
  aml-network:
    driver: bridge

volumes:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  mlflow-data:
  prometheus-data:
  grafana-data:
